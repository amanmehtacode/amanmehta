name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Export static files
      run: npm run export

    - name: Set up Git user
      run: |
        git config --global user.name "Aman Mehta"
        git config --global user.email "amehta20@nyit.edu"

    - name: Deploy to GitHub Pages
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        npm install -g gh-pages
        gh-pages -d out -b gh-pages --repo https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/amanmehtacode/amanmehtacode.github.io.git
