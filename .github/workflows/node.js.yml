name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
    - run: npm install
    - run: npm run build
    - run: npm run export

    - name: Deploy to GitHub Pages
      env:
        GH_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
      run: |
        npm install -g gh-pages
        gh-pages -d out -b gh-pages --repo https://x-access-token:${{ secrets.GH_PAGES_TOKEN }}@github.com/amanmehtacode/amanmehtacode.github.io.git
